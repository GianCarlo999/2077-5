  <canvas width="600" height="400" id="myCanvas">

      <script id="rendered-js" >
console.clear();
const canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

function drawTime() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let d = new Date();
  
  let sec = d.getSeconds();
  ctx.fillStyle = "rgba(0,0,0,.7)";
  ctx.font = "30px Arial"
  ctx.fillText(sec,50,120)
  ctx.fillRect(100, 100, 400 * (sec/60), 20);
  
   let m = d.getMinutes();
  ctx.fillStyle = "rgba(0,0,100,.7)";
  ctx.font = "20px Arial"
  ctx.fillText(m + "m",50,200)
  ctx.fillRect(100, 180, 400 * (m/60), 20);
  
   let h = d.getHours();
ctx.fillStyle = "rgba(200,0,0,.7)";
ctx.font = "20px Arial"
ctx.fillText(h + "h",50,300)
ctx.fillRect(100,280, 400 * (h/60), 20);
  
}

drawTime();
setInterval(drawTime,1000);
    </script>
